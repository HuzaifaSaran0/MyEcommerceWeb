{% extends "shop/basic.html" %}


{% block title %} Contact Us {% endblock %}
{% block CSS %}
<style>
  /* .btn-secondary {
    display: none;
  } */
  .btn-secondary {
   display: none;
}
  *,
  ::after,
  ::before {
    color: black;

  }

  #footer_text {
    color: white;
  }

  .row {
    justify-content: center;
  }

  .hellomsg {
    font-size: 18px;
    margin-right: 20px;
    text-decoration: none;
    color: white;
  }

  #logout:hover {
    color: #fff;
  }
</style>
{% endblock %}
{% block body %}

<div style="padding-top:0px; color: aliceblue;" class="container ">
  <div class="py-5 text-center align-items-center">
    <img class="d-block mx-auto mb-4"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLa9WgapWtqgqJPEFb2yEvC2WYFqeIz-pW1A&usqp=CAU" alt=""
      width="72" height="57">
    <h2>Contact Us</h2>
    <p class="lead" style="font-size: x-large;">Tell us what you are thinking currently.</p>
  </div>
  <form action="/shop/contact/" class="" method="post"> {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group">
      <label for="desc">How May We Help You ?</label>
      <textarea class="form-control" id="desc" name="desc" rows="7"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<br>
<br>


{% endblock %}

{% block js%}
<script>
   {% if the_thank %}
    alert("Thank you for sharing thoughts. We will briefly look through this and will contact you for any query.");
    // document.location = "/shop/contact";

    {% endif %}
</script>
{% endblock %}
